<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="urn">
    <div class="screen">
        <div class="d-1">
                <div class="d-1-left">
                <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                </div>
                <div class="d-1-2">
                        <span>VEREADOR</span>
                </div>
                <div class="d-1-3">
                        <div class="number blinks"></div>
                        <div class="number"></div>

                </div>
                <div class="d-1-4">
                        Nome: FULANO DE TAL <br/>
                        partido: QQQ <br/>
                        Vice-prefeito: BELTRANO DE TAL 
                </div>
                </div>
                <div class="d-1-right">
                <div class="d-1-image">
                        <img src="images/84.jpg" alt=""/>
                        Prefeito
                </div>
                <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt=""/>
                       Vice-prefeito
                </div>
                </div>

        </div>
        <div class="d-2">
                Aperte a tela: <br/>
                CONFIRMA para CONFRIMAR este voto <br/>
                CORRIGE para REINICIAR esse voto 
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicked('1')">1</div>
                <div class="keyboard--button" onclick="clicked('2')">2</div>
                <div class="keyboard--button" onclick="clicked('3')">3</div>
        </div>
            <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicked('4')">4</div>
                    <div class="keyboard--button" onclick="clicked('5')">5</div>
                    <div class="keyboard--button" onclick="clicked('6')">6</div>
            </div>
                <div class="keyboard--line">
                        <div class="keyboard--button" onclick="clicked('7')">7</div>
                        <div class="keyboard--button" onclick="clicked('8')">8</div>
                        <div class="keyboard--button" onclick="clicked('9')">9</div>
                </div>
                    <div class="keyboard--line">
                        <div class="keyboard--button" onclick="clicked('0')">0</div>
                     </div>
                     <div class="keyboard--line">
                        <div class="keyboard--button button--white" onclick="white()">BRANCO</div>
                        <div class="keyboard--button button--fix" onclick="corrects()">CORRIGE</div>
                        <div class="keyboard--button button--confirm" onclick="confirm()">CONFIRMA</div>
                </div>

    </div>
   </div>
 <script src="js/etapas.js"></script>   <!-- primeiro puxar o json -->
   <script src="js/script.js"></script>
</body>
</html>
